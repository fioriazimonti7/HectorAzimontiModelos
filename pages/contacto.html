    <main>
        <section class="formulario-titulo">
                <h2>¿Tenés alguna duda?</h2>
                <img data-aos="fade-up" data-aos-duration="500" src="../images/contacto.png" alt="imagen-contacto">
        </section>
        <section class="formulario">
            <div>
                <iframe data-aos="fade-up" data-aos-duration="500" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1638.8227681721032!2d-58.20391470248358!3d-34.764520920504125!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a32f4d277ba93f%3A0xdf0f08836f04d5d0!2sC.%2018A%205072%2C%20B1880%20BRD%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1sen!2sar!4v1678315441265!5m2!1sen!2sar" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <form data-aos="fade-up" data-aos-duration="500" action="" method="POST" data-netlify="true" enctype="">
                <div class="nombre">
                    <label for="nombre">Nombre/s</label>
                    <input type="text" name="nombre" id="nombre">
                </div>
                <div class="apellido">
                    <label for="apellido">Apellido/s</label>
                    <input type="text" name="apellido" id="apellido">
                </div>
                <div class="email">
                    <label for="e-mail">E-mail</label>
                    <input type="text" name="e-mail" id="e-mail">
                </div>
                <div>
                    <h3 class="titulo-mensaje">Mensaje</h3>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="captcha" data-netlify-recaptcha="true"></div>
                <div class="enviar-limpiar">
                    <input type="submit" value="Enviar formulario">
                    <input type="reset" value="Limpiar formulario">
                </div>
            </form>
        </section>
    </main>
    <div class="fixed">
        <a href="https://api.whatsapp.com/send/?phone=1132445693&text&type=phone_number&app_absent=0" target="_blank"><img src="../images/whatsapp1.png" alt="logo-whatsapp"></a>
    </div>

            </div>
            <div>

            <address>Calle 18A n° 5072 - Berazategui</address>
